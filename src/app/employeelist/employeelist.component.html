<p>employeelist works!</p>
@if (loading) {
    <div>Loading...</div>
  }
  @if (error) {
    <div>Error</div>
  }
  @if (employees) {
    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Designation</th>
            </tr>
          </thead>
          <tbody>
            @for (employee of employees; track $index) {
                <tr>
                        <td>{{ employee.last_name }}, {{ employee.first_name }}</td>
                        <td>{{ employee.department }}</td>
                        <td>{{ employee.designation }}</td>
                        <td>Details</td>
                </tr>
            }
          </tbody>
    </table>
  }
